<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    {{title}}
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static 'css/material-dashboard.css' %}" rel="stylesheet" />
  <!-- Nepcha Analytics (nepcha.com) -->
  <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->
  <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
</head>

<body class="bg-dark">
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        {% if messages %}
          {% for message in messages %}
            <div class="row mb-3">
              <div class="col-lg-4 col-sm-12 mx-auto">
                <div class="alert alert-{{message.tags}} alert-dismissible text-white" role="alert">
                  <span class="text-sm">{{message}}</span>
                  
                </div>
              </div>
            </div>
          {% endfor %}
        {% endif %}
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-primary shadow-primary border-radius-lg py-2 pe-1">
                    <div class="row">
                      <div class="col-2 text-center px-1">
                          <img src="{% static 'images/front.png' %}" style="height:75px; margin-left:90%;" />
                      </div>
                    </div>
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Reset Password</h4>
                </div>
              </div>
              <div class="card-body">
                <form role="form" class="text-start" method="POST" action="{% url "password-reset" %}">
                    {% csrf_token %}

                    {% for field in form %}
                        {% if field.errors %}
                            <div class="form-group">
                                {{field}}
                                <small class="text-danger">{{field.errors}}</small>
                            </div>
                        {% else %}
                            <div class="input-group input-group-outline my-3">
                                {{field}}
                            </div>
                        {% endif %}
                    {% endfor %}
                  <div class="text-center">
                    <button type="submit" class="btn bg-gradient-primary w-100 my-2 mb-2">Proceed</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
